<!DOCTYPE html>
<html class="no-js" ng-app="womentechmakers">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Women Techmakers â€” Engineering the Future</title>
<meta name="description" content="TODO">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<link rel="stylesheet" href="css/style.css">

<link href='//fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>
<script src="js/vendor.min.js"></script>

</head>

<body>

<header class="page-header">
  <h1 class="site-title"><img format="svg png" ocu-src="img/header" alt="Women Techmakers"></h1>
</header>

<nav class="page-nav" ng-controller="NavCtrl">
  <div class="nav-container" ui-show="nav.show_mobile">
    <ul>
      <li><a href="#home"       ocu-scroll-click class="current-nav-item">Home</a></li>
      <li><a href="#locations"  ocu-scroll-click>Events</a></li>
      <li><a href="#faq"        ocu-scroll-click>FAQ</a></li>
    </ul>
    <div class="mobile-nav-hook" ng-click="nav.show_mobile = !nav.show_mobile">
      <span>&nbsp;</span>
    </div>
  </div>
</nav>

<section id="home" class="home-section" ocu-scroll-section>
  <div class="container">
    Introduction.
  </div>
</section>

<section id="locations" class="location-section" ocu-scroll-section ng-controller="MapCtrl">
  <div class="container">
    <h2>Events</h2>
    <div class="location-map-container">
      <div class="location-switch-modes">
        <button ng-click="event_map.show='map'" ui-show="event_map.show=='map'">
          Map</button>
        <button ng-click="event_map.show='list'" ui-show="event_map.show=='list'">
          List</button>
      </div>

      <div id="location-event-map" class="map-canvas" ng-show="event_map.show=='map'"
        ui-map="event_map.map" ui-options="event_map.map_options"></div>

      <ul id="location-event-list" class="location-event-list"
        ng-show="event_map.show=='list'">
        <li ng-repeat="event in event_map.events">

          <div class="event-wrapper" ui-show="event_map.selected === $index">
            <div class="top-border"></div>
            <div class="bottom-border"></div>

            <time datetime="{{event.start|coerceDate|date:'yyyy-MM-dd'}}"
              ng-bind="event.start|coerceDate|date:'longDate'"></time>
            <h3 class="event-title" style="font-size:18px">
              <a ng-href="https://developers.google.com{{event.defaultEventUrl}}"
                ng-bind="event.name" target="_blank"></a>
            </h3>
            <p class="event-location" ng-bind="event.location"></p>
            <!--<p class="event-description" ng-bind="event.description"></p>-->
          </div>

        </li>
      </ul>
    </div>
  </div>
</section>

<section id="faq" class="faq-section" ocu-scroll-section>
  <div class="container">
    <h2>Frequently Asked Questions</h2>

    <h3>A question?</h3>
    <p>An answer.</p>
  </div>
</section>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
<script src="js/app.js"></script>

<!-- TODO: Analytics -->

</body>
</html>
